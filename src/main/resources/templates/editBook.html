<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align:center; margin:10px">
    <a th:href="@{'/'}" class=" btn btn-primary btn-lg">Book List</a>
    <a th:href="@{'addBook'}" class=" btn btn-primary btn-lg">Add Book</a>
    <div class="container">
        <h4>Edit Book : </h4>
        <form action="#" th:action="@{/editBook}" th:object="${book}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="oldLink" th:value="${book.contentLink}"/>
            <input type="hidden" th:field="*{id}" th:value="${book.id}"/>
            <input type="hidden" th:field="*{contentLink}" th:value="${book.contentLink}"/>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control" id="title" th:field="*{title}" required/>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control" id="author" th:field="*{author}" required/>
                    <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="year" class="col-sm-2 col-form-label col-form-label">Year</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control form-control" id="year" th:field="*{year}" required/>
                    <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control" id="description" th:field="*{description}"required/>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description error
                </div>
            </div>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label col-form-label">Attach New Content</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control form-control" id="file" name="file">
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Save book">
        </form>
    </div>
</div>
</body>
</html>

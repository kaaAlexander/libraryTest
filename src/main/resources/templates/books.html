<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align:center; margin:10px">
    <a th:href="@{'/'}" class=" btn btn-primary btn-lg">Book List</a>
    <a th:href="@{'addBook'}" class=" btn btn-primary btn-lg">Add Book</a>
    <div class="container">
        <h4>Books List:</h4>
        <table class="table table-sm" style="text-align:center" id="bookTable">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th colspan="3">Actions :</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${books}">
                <td th:text="${book.title}"/>
                <td th:text="${book.author}"/>
                <td th:text="${book.year}"/>
                <td><a th:href="@{'viewBook'(id=${book.id})}" class=" btn btn-sm btn-success">View
                    Book</a></td>
                <td><a th:href="@{'editBook'(id=${book.id})}" class=" btn btn-sm btn-warning">Edit
                    Book</a></td>
                <td><a th:href="@{'deleteBook'(id=${book.id},contentLink=${book.contentLink})}"
                       class=" btn btn-sm btn-danger">Delete
                    Book</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
